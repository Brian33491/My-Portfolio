<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: #333;
            color: #fff;
            padding: 0.5rem 0; /* Smaller padding */
            text-align: center;
            font-size: 1rem; /* Smaller font size */
        }
        header h1 {
            margin: 0;
            font-size: 1.2rem; /* Smaller title font size */
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 0.5rem 0; /* Smaller padding */
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.8rem; /* Smaller font size */
        }
        nav {
            background: #333;
            color: #fff;
            padding: 0.5rem 1rem; /* Padding around the nav bar */
            display: flex;
            justify-content: center; /* Center the nav items */
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Align list items horizontally */
        }
        nav ul li {
            margin: 0 1rem; /* Spacing between items */
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem; /* Padding around each link */
            display: block; /* Make the entire area clickable */
        }
        nav ul li a:hover {
            background: #555; /* Background on hover */
            border-radius: 4px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#Designs">Designs</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content of the page -->
    <div style="padding: 2rem;">
        <!-- Your content here -->
    </div>

    <footer>
        <p>&copy; 2024 Brian Saavedra </p>
    </footer>
</body>
</html>
